<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omegle-Like Video Chat</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Load the latest version of PeerJS -->
  <script src="https://cdn.peerjs.com/1.3.1/peerjs.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Omegle-Like Video Chat</h1>

    <!-- Video elements for local and remote streams -->
    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Your Video</h3>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
      <div class="col-md-6">
        <h3>Stranger's Video</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>

    <!-- Chat controls -->
    <div class="mt-3 text-center">
      <button id="startChat" class="btn btn-success">Start Chat</button>
      <button id="disconnectChat" class="btn btn-danger" disabled>Disconnect</button>
      <button id="reportUser" class="btn btn-warning" disabled>Report User</button>
    </div>

    <!-- Interests input for filtering -->
    <div class="form-group mt-3">
      <label for="interests">Enter Your Interests (comma-separated):</label>
      <input type="text" id="interests" class="form-control" placeholder="e.g., sports, movies, coding">
    </div>
  </div>

  <!-- Your custom scripts should come after the PeerJS script -->
  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbyYvrwgqtzJNvkmwtqkDY6-JpVB7L4fPXeb3fMQQvJN8oYwyQ0KnUHXj5H9h24Dyl13/exec';  // Replace with your GAS Web App URL
    let localStream, peer, call, matchedPeerId, isConnected = false;

    // Access user's video and audio stream
    function getLocalStream() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          localStream = stream;
          document.getElementById('localVideo').srcObject = stream;
        })
        .catch(error => console.error('Error accessing media devices:', error));
    }

    // Initialize PeerJS and connect to the signaling server
    function initPeerAndSocket() {
      const interests = document.getElementById('interests').value.split(',').map(i => i.trim());
      peer = new Peer();  // Create a new PeerJS instance

      peer.on('open', id => {
        console.log('Peer connection established with ID:', id);
        fetchMatchedPeer(id, interests);
      });

      peer.on('call', incomingCall => {
        call = incomingCall;
        incomingCall.answer(localStream);
        incomingCall.on('stream', remoteStream => {
          document.getElementById('remoteVideo').srcObject = remoteStream;
          isConnected = true;
          toggleChat(true);
        });
      });

      peer.on('error', err => console.error('PeerJS error:', err));
    }

    // Fetch matched peer from GAS
    function fetchMatchedPeer(peerId, interests) {
      fetch(`${GAS_URL}?action=matchPeer&peerId=${peerId}&interests=${encodeURIComponent(interests)}`)
        .then(response => response.json())
        .then(data => {
          if (data.matchedPeerId) {
            matchedPeerId = data.matchedPeerId;
            connectToPeer(matchedPeerId);
          } else {
            console.log('No match found. Retrying...');
            setTimeout(() => fetchMatchedPeer(peerId, interests), 5000);  // Retry after 5 seconds
          }
        })
        .catch(error => console.error('Error matching peer:', error));
    }

    // Connect to the matched peer
    function connectToPeer(peerId) {
      call = peer.call(peerId, localStream);
      call.on('stream', remoteStream => {
        document.getElementById('remoteVideo').srcObject = remoteStream;
        isConnected = true;
        toggleChat(true);
      });

      call.on('close', () => {
        console.log('Call ended. Reconnecting...');
        toggleChat(false);
        fetchMatchedPeer(peer.id, interests);  // Auto-reconnect
      });
    }

    // Report user to GAS
    function reportUser() {
      if (matchedPeerId) {
        fetch(`${GAS_URL}?action=reportUser&peerId=${matchedPeerId}`)
          .then(() => {
            alert('User reported!');
          })
          .catch(error => console.error('Error reporting user:', error));
      }
    }

    // Event listeners
    document.getElementById('startChat').addEventListener('click', () => {
      getLocalStream();
      initPeerAndSocket();
    });

    document.getElementById('reportUser').addEventListener('click', () => {
      reportUser();
    });

    document.getElementById('disconnectChat').addEventListener('click', () => {
      if (call) call.close();
      isConnected = false;
      toggleChat(false);
      fetchMatchedPeer(peer.id, interests);  // Auto-reconnect to another peer
    });

    // Enable/disable chat UI
    function toggleChat(enable) {
      document.getElementById('reportUser').disabled = !enable;
      document.getElementById('disconnectChat').disabled = !enable;
    }
  </script>
</body>
</html>
