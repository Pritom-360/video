<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Video Chat</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #video-container { display: flex; justify-content: center; margin-top: 20px; }
    video { width: 400px; height: 300px; background-color: black; }
    #chat-container { margin-top: 20px; text-align: center; }
    #chat-box { width: 100%; height: 150px; overflow-y: auto; background-color: #f0f0f0; padding: 10px; }
    #chat-input { width: 80%; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mt-5">Advanced Video Chat</h1>
    <div class="mt-3">
      <label for="interests">Enter Your Interests (comma-separated):</label>
      <input type="text" id="interests" class="form-control" placeholder="e.g., Gaming, Movies, Music">
      <button id="startChat" class="btn btn-primary mt-3">Start Chat</button>
      <button id="disconnectChat" class="btn btn-danger mt-3" disabled>Disconnect</button>
      <button id="reportUser" class="btn btn-warning mt-3" disabled>Report User</button>
    </div>
    <div id="video-container" class="mt-5">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
    <div id="chat-container" class="mt-4">
      <div id="chat-box"></div>
      <input type="text" id="chat-input" placeholder="Type a message..." disabled>
      <button id="sendChat" class="btn btn-success" disabled>Send</button>
      <p id="typing-indicator" style="display: none;">Stranger is typing...</p>
    </div>
  </div>
  
  <!-- External scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.peerjs.com/1.0.0/peerjs.min.js"></script>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  
  <script>
    let localStream, peer, call, socket;
    let isConnected = false;
    let interests = '';
    let matchedPeerId = null;
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbwVok-phlRWe-mLMSycVSbHwsonYOSsfHCab5WV0PRgVc5K2XJmZxD3Fka18tIzvBdB/exec';  // Replace with the actual GAS web app URL
    
    // Get local video and audio stream
    async function getLocalStream() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('localVideo').srcObject = localStream;
      } catch (error) {
        console.error('Error accessing media devices.', error);
      }
    }

    // Initialize PeerJS and Socket.IO for real-time video chat
    function initPeerAndSocket() {
      peer = new Peer(); 
      socket = io.connect('https://yoursocketserver.com'); 

      peer.on('open', (id) => {
        interests = document.getElementById('interests').value;
        fetchMatchedPeer(id, interests);  // Call the GAS URL to match peer
      });

      peer.on('call', (incomingCall) => {
        call = incomingCall;
        call.answer(localStream);

        call.on('stream', (remoteStream) => {
          document.getElementById('remoteVideo').srcObject = remoteStream;
          isConnected = true;
          toggleChat(true);
        });
      });

      peer.on('error', (err) => {
        console.error('PeerJS Error:', err);
      });
    }

    // Fetch matched peer using GAS URL
    function fetchMatchedPeer(peerId, interests) {
      fetch(`${GAS_URL}?action=matchPeer&peerId=${peerId}&interests=${encodeURIComponent(interests)}`)
        .then(response => response.json())
        .then(data => {
          if (data.peerId) {
            matchedPeerId = data.peerId;
            call = peer.call(matchedPeerId, localStream);
            call.on('stream', (remoteStream) => {
              document.getElementById('remoteVideo').srcObject = remoteStream;
              isConnected = true;
              toggleChat(true);
            });
          } else {
            console.log('No match found. Retrying...');
            setTimeout(() => fetchMatchedPeer(peerId, interests), 5000);  // Retry after 5 seconds
          }
        })
        .catch(error => console.error('Error matching peer:', error));
    }

    // Report user to GAS
    function reportUser() {
      if (matchedPeerId) {
        fetch(`${GAS_URL}?action=reportUser&peerId=${matchedPeerId}`)
          .then(() => {
            alert('User reported!');
          })
          .catch(error => console.error('Error reporting user:', error));
      }
    }

    // Event listeners
    document.getElementById('startChat').addEventListener('click', () => {
      getLocalStream();
      initPeerAndSocket();
    });

    document.getElementById('reportUser').addEventListener('click', () => {
      reportUser();
    });

    document.getElementById('disconnectChat').addEventListener('click', () => {
      if (call) call.close();
      isConnected = false;
      toggleChat(false);
      fetchMatchedPeer(peer.id, interests);  // Auto reconnect to another peer
    });

    // Enable/disable chat UI
    function toggleChat(enable) {
      document.getElementById('reportUser').disabled = !enable;
      document.getElementById('disconnectChat').disabled = !enable;
      document.getElementById('chat-input').disabled = !enable;
      document.getElementById('sendChat').disabled = !enable;
    }
  </script>
</body>
</html>
