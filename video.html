<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Chat with PeerJS</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <style>
    #video-chat { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mt-4">Random Video Chat</h2>

    <div id="interest-section">
      <label for="interests">Enter your interests (optional):</label>
      <input type="text" id="interests" placeholder="e.g., movies, sports" class="form-control">
    </div>

    <div class="mt-4">
      <button id="startChat" class="btn btn-primary">Start Chat</button>
      <button id="disconnectChat" class="btn btn-danger" disabled>Disconnect</button>
      <button id="reportUser" class="btn btn-warning" disabled>Report User</button>
    </div>

    <div id="video-chat" class="mt-4">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzEkkQpnfZU78B1epdTdW0podWDsDeZVETYXv8YIxrbzQAYZeruW8g1uGu3otp3QUbU/exec';  // Replace with your GAS web app URL
    let peer, localStream, call, matchedPeerId, isConnected = false;
    let interests = document.getElementById('interests').value.trim();

    function getLocalStream() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          localStream = stream;
          document.getElementById('localVideo').srcObject = stream;
        })
        .catch(err => console.error('Error accessing media devices.', err));
    }

    // Initialize PeerJS and Socket connection
    function initPeerAndSocket() {
      peer = new Peer();  // Initialize PeerJS
      peer.on('open', id => {
        console.log('Peer connection established. Your ID:', id);
        fetchMatchedPeer(id, interests);
      });

      peer.on('call', incomingCall => {
        incomingCall.answer(localStream);
        incomingCall.on('stream', remoteStream => {
          document.getElementById('remoteVideo').srcObject = remoteStream;
          toggleChat(true);
        });
      });
    }

    // Fetch a matched peer from GAS based on interests (optional)
    function fetchMatchedPeer(peerId, interests) {
      fetch(`${GAS_URL}?action=getMatchedPeer&interests=${interests}`)
        .then(response => response.json())
        .then(data => {
          matchedPeerId = data.peerId;
          if (matchedPeerId) {
            console.log('Matched with peer:', matchedPeerId);
            startCall(matchedPeerId);
          } else {
            console.log('No match found. Retrying...');
            setTimeout(() => fetchMatchedPeer(peerId, interests), 5000);  // Retry after 5 seconds
          }
        })
        .catch(error => console.error('Error matching peer:', error));
    }

    // Start a call with the matched peer
    function startCall(peerId) {
      call = peer.call(peerId, localStream);
      call.on('stream', remoteStream => {
        document.getElementById('remoteVideo').srcObject = remoteStream;
        toggleChat(true);
      });
    }

    // Report user to GAS
    function reportUser() {
      if (matchedPeerId) {
        fetch(`${GAS_URL}?action=reportUser&reportedPeerId=${matchedPeerId}`)
          .then(() => alert('User reported!'))
          .catch(error => console.error('Error reporting user:', error));
      }
    }

    // Event listeners
    document.getElementById('startChat').addEventListener('click', () => {
      getLocalStream();
      initPeerAndSocket();
    });

    document.getElementById('reportUser').addEventListener('click', () => {
      reportUser();
    });

    document.getElementById('disconnectChat').addEventListener('click', () => {
      if (call) call.close();
      isConnected = false;
      toggleChat(false);
      fetchMatchedPeer(peer.id, interests);  // Auto reconnect to another peer
    });

    // Enable/disable chat UI
    function toggleChat(enable) {
      document.getElementById('reportUser').disabled = !enable;
      document.getElementById('disconnectChat').disabled = !enable;
    }
  </script>
</body>
</html>
